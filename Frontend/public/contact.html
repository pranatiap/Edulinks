<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - EduLinks</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9900, #ffcc00);
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
        }

        
        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between; /* Space between logo and links */
            align-items: center;
            padding: 15px 40px;
            background-color: #222;
            color: #fff;
        }

        .navbar .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .navbar ul {
            list-style: none;
            display: flex; /* Ensures items are displayed in a row */
            gap: 20px; /* Adds spacing between items */
            margin: 0; /* Removes default margin */
            padding: 0; /* Removes default padding */
            align-items: center; /* Vertically aligns items */
        }

        .navbar ul li {
            display: inline-block; /* Ensures all items stay inline */
        }

        .navbar ul li a {
            color: #fff; /* Set text color to white */
            text-decoration: none; /* Remove underline from links */
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 1.2rem; 
            text-align: center; /* Ensures text is centered */

        }

        .navbar ul li a:link {
            color: #fff; /* White color for unvisited links */
        }

        .navbar ul li a:visited {
            color: #fff; /* White color for visited links */
        }
        .navbar ul li a:hover {
            background-color: #444;
        }


        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff; /* Heading in white */
        }

        p {
            text-align: center;
            color: #222;
        }

        /* Contact Information */
        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 40px;
        }

        .contact-info div {
            font-size: 1.2rem;
        }

        .contact-info span.label {
            color: #fff; /* Headings in white */
            font-weight: bold;
        }

        .contact-info a {
            color: #222; /* Keep email and phone number in black */
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .contact-info i {
            margin-right: 10px;
        }

        /* Contact Form */
        .contact-form {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form textarea {
            resize: vertical;
            height: 150px;
        }

        .contact-form button {
            background-color: #222;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #cc7a00;
        }

        /* Footer */
        .footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">EduLinks</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li>
                <!-- Initially show the login button, but will be replaced with user icon after login -->
                <a href="Admin Login page.html" id="loginBtn" class="login-btn">Login</a>
                <div id="userIcon" class="user-icon" style="display: none;">
                    <span>ðŸ‘¤</span>
                </div>
            </li>
        </ul>
    </nav>
    <div class="container">
        <!-- Contact Header -->
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Reach out using the details below or fill out the form.</p>

        <!-- Contact Information -->
        <div class="contact-info">
            <div>
                <i class="fa fa-envelope"></i><span class="label">Email:</span> <a href="mailto:support@edulinks.com">support@edulinks.com</a>
            </div>
            <div>
                <i class="fa fa-phone"></i><span class="label">Phone:</span> <a href="tel:+1234567890">+1 234-567-890</a>
            </div>
            <div>
                <i class="fa fa-map-marker"></i><span class="label">Address:</span> 123 EduLinks Way, Knowledge City, EDU 45678
            </div>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
            <form action="#" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email address" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 EduLinks. All rights reserved.</p>
    </footer>
</body>
</html>
